<h2>My Heroes</h2>
<div>
  <label for="filtersHero" >
    Gender:
  </label>

    <select name="filtersHero" id="filtersHero" class="gender"
            [(ngModel)]="select">
      <option  value="select options" disabled selected="selected">select options</option>
      <option *ngFor="let filter of filtersHero" [value]="filter.name">{{filter.name}}</option>
    </select>
</div>
<div>
  <label>Hero name:
    <input #heroName />
  </label><br>
  <label>Hero gender:
    <input #heroGender />
  </label>
  <button (click)="add(heroName.value, heroGender.value); heroName.value=''; heroGender.value=''">
    add
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes | filter:select">
      <div *ngIf="hero && hero._id"><a routerLink="/detail/{{hero._id}}">
        <span class="badge">{{hero._id}}</span>
        {{hero.name + ' ' + hero.gender}}</a>
      </div>
      <button class="delete" title="delete hero"
         (click)="delete(hero)">x</button>
  </li>
</ul>
